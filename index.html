<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Div</title>
    <style>
        *{
            /* *{ para todo o código */
            list-style: none;
            /* Deletando os ponteiros da tag li */
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Segunda Aula</h1>
        <h2>Texto</h2>
        <input placeholder="Nome" type="text">
        <br>

        <h2>Número</h2>
        <input placeholder="Idade" type="number">
        <br>

        <h2>Senha</h2>
        <input required placeholder="Senha" type="password">
        <!-- Required para tornar o preenchimento obrigatório -->
        <br>

        <h2>Submit</h2>
        <input type="submit">  
        <!-- Submit é tag para o botão -->
        <br>
        
        <h2>Pesquisa</h2>
        <input type="search">
        <br>

        <ul>  
           <li>
            <input type="checkbox">
            <label for="">Item 1</label>
           </li>
           
           <li>
            <input type="checkbox">
            <label for="">Item 2</label> 
           </li>   
        </ul> 

        <select name="Estado" id="">
            <br>
            <option value="DF">Distrito Federal</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select>

        <input name="Nacionalidade "type="radio">
        <label for="">Brasileiro</label>
        <input name="Nacionalidade "type="radio">
        <label for="">Paraguaio</label>
        <input name="Nacionalidade "type="radio">
        <label for="">Venezuelano</label>

        <button>Enviar</button>
    </form>
</body>    
</html>
